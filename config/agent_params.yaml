run:
  episodes: 150
  max_steps: 400

behavior:
  policy: "explore"
  action_delay: 0.2
  verbose: false

state:
  position_bin_size: 1.0
  y_bin_size: 1.0
  yaw_bins: 8
  floor_grid_key: "floor5x5"
  include_floor_grid: true
  include_line_of_sight: true

actions:
  discrete:
    - "move 1"
    - "turn -1"
    - "turn 1"
    - "jump 1"
    - "move 0"

learning:
  alpha: 0.1
  gamma: 0.99
  epsilon: 0.0
  q_table_path: "artifacts/q_table_compact.json"
  autosave_each_episode: true

termination:
  death_on_zero_life: true
  min_life: 0.0
