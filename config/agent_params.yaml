run:
  episodes: 100
  max_steps: 120

behavior:
  policy: "explore"
  action_delay: 0.0
  verbose: false

state:
  position_bin_size: 1.0
  y_bin_size: 1.0
  yaw_bins: 4
  floor_grid_key: "floor5x5"
  include_floor_grid: false
  include_line_of_sight: false

actions:
  discrete:
    - "move 1"
    - "turn -1"
    - "turn 1"
    - "jump 1"
    - "jump 0"

learning:
  alpha: 0.1
  gamma: 0.99
  epsilon: 0.25
  q_table_path: "artifacts/q_table_compact.json"
  autosave_each_episode: true

termination:
  death_on_zero_life: true
  min_life: 0.0
